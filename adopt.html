<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website about the cat cafe called In The Meowment">
    <meta name="keywords" content="cats, cat, cafe, cat cafe, meow, in the meowment">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <title>In The Meowment</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1 id="logo">In The Meowment</h1>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html"><h2>Home</h2></a>
                </li>
                <li>
                    <a href="menu.html"><h2>Menu</h2></a>
                </li>
                <li>
                    <a href="cats.html"><h2>Cats</h2></a>
                </li>
                <li>
                    <a href="adopt.html" class="active"><h2>Adopt</h2></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Hero Image section -->
    <section id="hero-outer">
        <div id="hero-image-adopt"></div>
        <div id="cover-text">
            <h2>Want to have endless love at home?</h2>
        </div>
    </section>

    <!-- Form section -->
    <section id="form-section">
        <form method= "POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Apply here to adopt one of our kitties!</h2>
            <label for="name">First and Last Name</label>
            <input type="text" id="name" name="name" required class="text-input">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required class="text-input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required class="text-input">
            <label for="reason">Tell us a bit about yourself and why you want to adopt a cat</label>
            <input type="textarea" id="reason" name="reason" required class="text-input">
            <p>Which kitty are you interested in?</p>
            <label for="gigi">Gigi</label>
            <input type="radio" id="gigi" name="kitty" value="gigi" required class="radio-input">
            <label for="klaire">Klaire</label>
            <input type="radio" id="klaire" name="kitty" value="klaire" required class="radio-input">
            <label for="nika">Nika</label>
            <input type="radio" id="nika" name="kitty" value="nika" required class="radio-input">
            <label for="nova">Nova</label>
            <input type="radio" id="nova" name="kitty" value="nova" required class="radio-input">
            <input type="submit" value="Apply Now!" class="apply-button">
        </form>
    </section>

    <!-- Footer section -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our meowtastic Facebook Page"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/gingersnap_eklaire/" target="_blank" rel="noopener" aria-label="Visit our meowtastic Instagram Page"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our meowtastic Twitter Page"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/18a7d84ab5.js" crossorigin="anonymous"></script>
</body>
</html>
